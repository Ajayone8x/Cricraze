<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Popup</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* just for demo */
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease forwards;
      z-index: 9999;
    }

    /* Popup box */
    .popup {
      background: #0a0f1c;
      color: white;
      text-align: center;
      border-radius: 16px;
      padding: 25px 20px;
      width: 85%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      transform: scale(0.7);
      opacity: 0;
      animation: zoomIn 0.5s ease forwards;
    }

    .popup h2 {
      color: #00eaff;
      margin-bottom: 12px;
      font-size: 22px;
    }

    .popup p {
      font-size: 15px;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .popup button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .join-btn {
      background: linear-gradient(135deg, #00eaff, #007bff);
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.7);
    }
    .join-btn:hover {
      transform: scale(1.05);
    }

    .joined-btn {
      background: transparent;
      border: 1px solid #00eaff;
      color: #00eaff;
    }
    .joined-btn:hover {
      background: #00eaff;
      color: black;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background iframe (your video/site) -->
  <iframe src="https://cricketstan.github.io/Channel-13/"></iframe>

  <!-- Popup Overlay -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h2>Support Us!</h2>
      <p>Join our Telegram channel <b>@cric craze</b> <br>for instant updates, highlights & exclusive links.</p>
      <button class="join-btn" onclick="window.open('https://t.me/HDCRICKETWALLS','_blank')">ðŸš€ Join Now</button>
      <button class="joined-btn" onclick="document.getElementById('popupOverlay').style.display='none'">âœ… Already Joined</button>
    </div>
  </div>
</body>
</html>
